<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Rat</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, sans-serif;
        }
    
        /* Color Variables */
        :root {
            --bg-color: #000000;
            --second-bg-color: #111111;
            --text-color: #fff;
            --main-color: #ff7b00;
        }
    
        /* Body & Basic Styling */
        body {
            background-image: url("BGdashboard.jpg");
            color: var(--text-color);
            font-size: 1.4rem;
            overflow-x: hidden;
        }
    
        /* Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.8rem 9%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
            transition: 0.5s ease;
        }
    
        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--text-color);
        }
    
        .logo span {
            color: var(--main-color);
        }
    
        .navbar {
            display: flex;
            gap: 3rem;
        }
    
        .navbar a {
            color: var(--text-color);
            font-size: 1.6rem;
            transition: color 0.3s;
        }
    
        .navbar a:hover, .navbar a.active {
            color: var(--main-color);
            border-bottom: 2px solid var(--main-color);
        }
    
        .nav-btn {
            padding: 0.8rem 2.4rem;
            color: var(--main-color);
            border: 2px solid var(--main-color);
            border-radius: 1rem;
            font-weight: 600;
            transition: 0.3s;
        }
    
        .nav-btn:hover {
            background: var(--main-color);
            color: var(--text-color);
        }
    
        /* Home Section */
        .home {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 10rem 8% 2rem;
        }
    
        .home-content {
            max-width: 650px;
            box-shadow: 0 8px 16px rgba(15, 15, 15, 0.8);
            border-radius: 10px;
            padding: 2.1rem 3%;
        }
    
        .home-content h2 {
            font-size: 2.5rem;
            color: var(--text-color);
            margin-bottom: 1rem;
        }
    
        .home-content span {
            font-size: 2.0rem;
            color: var(--main-color);
        }
    
        .home-content p {
            margin: 1.5rem 0;
            color: #ccc;
            line-height: 1.5;
            font-size: 1.4rem;
        }
    
        .btn {
            padding: 0.8rem 2.4rem;
            background: var(--main-color);
            color: var(--bg-color);
            border-radius: 1rem;
            font-weight: 600;
            font-size: 1.4rem;
            transition:  0.3s;
        }
    
        .btn:hover {
            box-shadow: 0 0 8px var(--main-color);
        }
    
        .home-img img {
            width: 50vw;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.8);
        }
    
        /* Responsive Adjustments */
        @media (max-width: 991px) {
            .navbar {
                display: none;
            }
            #menu-icon {
                display: block;
            }
            section {
                padding: 8rem 3%;
            }
            .home {
                flex-direction: column;
                text-align: center;
            }
            .home-content {
                max-width: 90%;
            }

        }
        .logoGymRat{
            width: 8vw;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }
        
    </style>
    
</head>
<body>
    <header>
        <img src="gym-rat-high-resolution-logo.jpg" class="logoGymRat" alt="Gym Rat Logo"></img>
        <div class="logo">Gym<span>Rat</span></div>
        <nav class="navbar">
            <a href="#home" class="active">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </nav>
        <div class="nav-btn">Join Us</div>
    </header>
    
    <section class="home" id="home">
        <div class="home-content">
            <h2>Hello! </h2>
            <h2 id="userEmail">[User's Email]</h2> 
            <span>Your Fitness Journey Begins Here</span>
            <p>Choose your workout day and start building strength and endurance.</p>
            <a href="getStarted.html" class="btn">Get Started</a>
        </div>
        <div class="home-img">
            <img src="backgdash.png" alt="Fitness Image">
        </div>
    </section>

    <!-- Add more sections here (about, services, etc.) -->
    <script>
        // Fetch user details when the page loads
        document.addEventListener('DOMContentLoaded', function () {
        fetchUserDetails();
        });
        async function fetchUserDetails() {
        try {
        const response = await fetch('/user-details', { credentials: 'include' });
        if (!response.ok) {
        throw new Error('Failed to fetch user details.');
        }
        const data = await response.json();
        if (data.success) {
        // Update the element with user email
        document.getElementById('userEmail').textContent = data.user.email;
        } else {
        console.error('Failed to fetch user details:', data.message);
        }
        } catch (error) {
        console.error('Error fetching user details:', error);
        }
        }
        </script>
</body>
</html>
