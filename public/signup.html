<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign Up Page</title>
</head>
<body>
    <div class="signup-container">
        <form id="signupForm" action="/signup" method="post" class="Sign-upform-container">
            <h3>Sign Up</h3>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Enter your E-mail" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your Password" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>

            <label>
                <input type="checkbox" id="togglePassword" onclick="togglePasswordVisibility()"> Show Password
            </label>

            <h3>Additional Information</h3>
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" placeholder="Enter your last name" required>

            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" required>

            <label for="middleInitial">Middle Initial:</label>
            <input type="text" id="middleInitial" name="middleInitial" placeholder="Enter your middle initial" required>

            <button type="submit">Submit</button>
            <div class="footer">
                <p>Already have an account? <a href="index.html">Login here</a></p>
            </div>
        </form> 
    </div>

    <script src="script.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var email = document.getElementById('email').value.trim();
            var password = document.getElementById('password').value.trim();
            var confirmPassword = document.getElementById('confirmPassword').value.trim();
            var lastname = document.getElementById('lastname').value.trim();
            var firstname = document.getElementById('firstname').value.trim();
            var middleInitial = document.getElementById('middleInitial').value.trim();

            // Client-side validation for password match
            if (password !== confirmPassword) {
                alert('Passwords do not match. Please try again.');
                return;
            }

            // Send the form data to the server
            fetch('/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    email: email,
                    password: password,
                    lastname: lastname,
                    firstname: firstname,
                    middleInitial: middleInitial
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Account created successfully! You can now log in.');
                    window.location.href = 'index.html';
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again later.');
            });
        });

        // Function to toggle password visibility
        function togglePasswordVisibility() {
            var passwordField = document.getElementById("password");
            var confirmPasswordField = document.getElementById("confirmPassword");
            var type = passwordField.type === "password" ? "text" : "password";
            passwordField.type = type;
            confirmPasswordField.type = type;
        }
    </script>
</body>
</html>
